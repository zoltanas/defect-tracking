name: Build and Deploy to Google Cloud Run

on:
  push:
    branches:
      - main

jobs:
  deploy:
    name: Deploy
    runs-on: ubuntu-latest
    permissions:
      contents: 'read'
      id-token: 'write'

    steps:
    - name: Checkout
      uses: actions/checkout@v3

    - id: 'auth'
      uses: 'google-github-actions/auth@v1'
      with:
        workload_identity_provider: 'projects/YOUR_GCP_PROJECT_ID/locations/global/workloadIdentityPools/YOUR_POOL_NAME/providers/YOUR_PROVIDER_NAME'
        service_account: 'YOUR_GCP_SERVICE_ACCOUNT@YOUR_GCP_PROJECT_ID.iam.gserviceaccount.com'

    - name: 'Set up Cloud SDK'
      uses: 'google-github-actions/setup-gcloud@v1'

    - name: 'Authorize Docker push'
      run: gcloud auth configure-docker gcr.io,us-central1-docker.pkg.dev

    - name: 'Build and Push Docker Image'
      run: |-
        gcloud builds submit --tag "gcr.io/YOUR_GCP_PROJECT_ID/YOUR_CLOUD_RUN_SERVICE_NAME:${{ github.sha }}" .

    - name: 'Deploy to Cloud Run'
      run: |-
        gcloud run deploy YOUR_CLOUD_RUN_SERVICE_NAME \
          --image "gcr.io/YOUR_GCP_PROJECT_ID/YOUR_CLOUD_RUN_SERVICE_NAME:${{ github.sha }}" \
          --region YOUR_GCP_REGION \
          --platform managed \
          --allow-unauthenticated
