{% extends "layout.html" %}
{% block title %}Register{% endblock %}
{% block content %}
    <h1 class="text-2xl font-bold mb-4">Register</h1>
    <form method="POST" class="max-w-md mx-auto">
        <div class="mb-4">
            <label for="username" class="block text-sm font-medium text-gray-700">Username</label>
            <input type="text" id="username" name="username" required class="mt-1 block w-full p-2 border rounded">
        </div>
        <div class="mb-4">
            <label for="password" class="block text-sm font-medium text-gray-700">Password</label>
            <input type="password" id="password" name="password" required class="mt-1 block w-full p-2 border rounded">
        </div>
        <button type="submit" class="bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600">Register</button>
    </form>
    <p class="mt-4 text-center">Already have an account? <a href="{{ url_for('login') }}" class="text-blue-500 hover:underline">Log in</a></p>
{% endblock %}
