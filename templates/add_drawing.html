{% extends "layout.html" %}
{% block title %}Add Drawing{% endblock %}
{% block content %}
    <h1 class="text-2xl font-bold mb-4">Add Drawing to {{ project.name }}</h1>
    <form method="POST" enctype="multipart/form-data" class="bg-white p-6 rounded shadow">
        <div class="mb-4">
            <label for="name" class="block text-sm font-medium text-gray-700">Drawing Name</label>
            <input type="text" name="name" id="name" class="mt-1 p-2 border rounded w-full" required>
        </div>
        <div class="mb-4">
            <label for="drawing" class="block text-sm font-medium text-gray-700">Upload PDF Drawing</label>
            <input type="file" name="drawing" id="drawing" accept="application/pdf" class="mt-1 p-2 border rounded w-full" required>
        </div>
        <div class="flex space-x-2">
            <button type="submit" class="bg-blue-500 text-white px-4 py-2 rounded">Save</button>
            <a href="{{ url_for('index') }}" class="bg-gray-500 text-white px-4 py-2 rounded">Cancel</a>
        </div>
    </form>
{% endblock %}
