{% extends "layout.html" %}
{% block title %}Templates{% endblock %}
{% block content %}
    <h1 class="text-2xl font-bold mb-4">Templates</h1>
    <a href="{{ url_for('add_template') }}" class="bg-blue-500 text-white px-4 py-2 rounded mb-4 inline-block">Add Template</a>
    <div class="space-y-2">
        {% for template in templates %}
            <div class="bg-white p-4 rounded shadow flex justify-between items-center">
                <span>{{ template.name }}</span>
                <div class="space-x-2">
                    <a href="{{ url_for('edit_template', template_id=template.id) }}" class="bg-blue-500 text-white px-2 py-1 rounded">Edit</a>
                    <form method="POST" action="{{ url_for('delete_template', template_id=template.id) }}" class="inline">
                        <button type="submit" class="bg-red-500 text-white px-2 py-1 rounded">Delete</button>
                    </form>
                </div>
            </div>
        {% endfor %}
    </div>
    <a href="{{ url_for('index') }}" class="bg-gray-500 text-white px-4 py-2 rounded mt-4 inline-block">Back</a>
{% endblock %}
