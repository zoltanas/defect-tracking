{% extends "layout.html" %}
{% block title %}Accept Invitation{% endblock %}
{% block content %}
    <h1 class="text-2xl font-bold mb-4">Accept Invitation</h1>
    <form method="POST" class="max-w-md mx-auto">
        <input type="hidden" name="token" value="{{ token }}">
        <div class="mb-4">
            <label for="username" class="block text-sm font-medium text-gray-700">Username</label>
            <input type="text" id="username" name="username" required class="mt-1 block w-full p-2 border rounded">
        </div>
        <div class="mb-4">
            <label for="password" class="block text-sm font-medium text-gray-700">Password</label>
            <input type="password" id="password" name="password" required class="mt-1 block w-full p-2 border rounded">
        </div>
        <div class="mb-4">
            <label for="confirm_password" class="block text-sm font-medium text-gray-700">Confirm Password</label>
            <input type="password" id="confirm_password" name="confirm_password" required class="mt-1 block w-full p-2 border rounded">
        </div>
        <button type="submit" class="bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600">Accept Invitation</button>
    </form>
{% endblock %}
