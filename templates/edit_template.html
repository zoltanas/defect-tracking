{% extends "layout.html" %}
{% block title %}Edit Template{% endblock %}
{% block content %}
    <h1 class="text-2xl font-bold mb-4">Edit Template: {{ template.name }}</h1>
    <form method="POST" class="bg-white p-6 rounded shadow">
        <div class="mb-4">
            <label for="name" class="block text-sm font-medium text-gray-700">Template Name</label>
            <input type="text" name="name" id="name" value="{{ template.name }}" class="mt-1 p-2 border rounded w-full" required>
        </div>
        <div class="mb-4">
            <label for="items" class="block text-sm font-medium text-gray-700">Items (comma-separated)</label>
            <textarea name="items" id="items" class="mt-1 p-2 border rounded w-full">{{ item_text }}</textarea>
        </div>
        <div class="flex space-x-2">
            <button type="submit" class="bg-blue-500 text-white px-4 py-2 rounded">Save</button>
            <a href="{{ url_for('template_list') }}" class="bg-gray-500 text-white px-4 py-2 rounded">Cancel</a>
        </div>
    </form>
{% endblock %}
